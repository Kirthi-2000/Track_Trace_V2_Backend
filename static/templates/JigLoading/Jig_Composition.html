{% extends "base.html" %} {% load static %} {% block content %}
<style>
  .model-tile {
    min-width: 220px;
    max-width: 19%;
    height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
    border-radius: 8px;
    background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
  }
  @media (max-width: 1200px) {
    .model-tile {
      max-width: 32%;
      flex-basis: 32%;
      height: 170px;
    }
  }
  @media (max-width: 900px) {
    .model-tile {
      max-width: 48%;
      flex-basis: 48%;
      height: 160px;
    }
  }
  @media (max-width: 600px) {
    .model-tile {
      max-width: 100%;
      flex-basis: 100%;
      height: auto;
    }
  }
  .d-flex.overflow-auto.gap-3 {
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 1.5rem;
  }
  .model-tile h6 {
    margin-bottom: 12px;
  }
  .model-tile .qty-badges {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
  }
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* hide scroll for full screen */
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .content-wrapper {
    flex: 1;
    overflow-y: auto; /* enable scroll only for content section */
    padding-bottom: 20px;
  }
  .content-wrapper > h5 {
    margin-top: -35px !important;
    margin-bottom: 10px !important;
    font-size: 1.15rem;
    font-weight: 700;
  }
  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
  }
  /* Reduce table height for web view (desktop only) */
  @media (min-width: 1025px) {
    .table-responsive {
      max-height: 300px; /* reduced height for large screens */
    }
  }
  @media (min-width: 768px) and (max-width: 1024px) {
    .table-responsive {
      max-height: 600px; /* Increased height for tablets */
    }
  }
</style>

<div class="content-wrapper">
  <h5 class="text-left mt-0 mb-3">Jig Composition</h5>
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="container py-4">
            <h5 class="mb-3">Model Inventory Overview</h5>
            <div class="d-flex overflow-auto gap-3">
              <!-- Model #1805: All qty badges are bg-success -->
              <div class="model-tile text-center p-3">
                <h5 class="fw-bold mb-2">#1805</h5>
                <div class="mb-2">
                  <span class="badge bg-primary fs-6">Total: 75</span>
                </div>
                <div class="qty-badges">
                  <span class="badge bg-success">10</span>
                  <span class="badge bg-success">9</span>
                  <span class="badge bg-success">8</span>
                  <span class="badge bg-success">5</span>
                  <span class="badge bg-success">3</span>
                </div>
              </div>
              <!-- Model #1905: All qty badges are bg-info -->
              <div class="model-tile text-center p-3">
                <h5 class="fw-bold mb-2">#1905</h5>
                <div class="mb-2">
                  <span class="badge bg-primary fs-6">Total: 75</span>
                </div>
                <div class="qty-badges">
                  <span class="badge bg-info text-dark">10</span>
                  <span class="badge bg-info text-dark">9</span>
                  <span class="badge bg-info text-dark">8</span>
                  <span class="badge bg-info text-dark">5</span>
                  <span class="badge bg-info text-dark">3</span>
                </div>
              </div>
              <!-- Add more models, each with a different badge color -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
